<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7, user-scalable=yes" />
  <title>TFT Comp Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="left">
    <div style="flex: 1; display: flex; flex-direction: column;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0;"><span style="font-size: 1.1em;">👤</span>Players</h3>
        <button id="toggleDoubleUp" onclick="toggleDoubleUpMode()">Double Up: OFF</button>
      </div>
      <div class="search-bar">
        <div class="server-selector">
          <select id="serverSelector">
            <!-- Opciones -->
          </select>
        </div>
        <div class="search-input">
          <input id="playerNameInput" type="text" placeholder="Player#Tag" />
        </div>
        <div class="search-button-container">
          <button id="searchPlayerButton" class="search-button">
            <span class="search-icon">🔍</span>
          </button>
        </div>
      </div>
      <div id="messageContainer" style="display: none;"> … </div>
      <div id="players"></div>
      <div style="margin-top: 0.5rem;">
        <button onclick="resetPlayers()" style="width: 100%;">Reset</button>
      </div>
      <div id="infoTableContainer"></div>
    </div>
  </div>

  <div id="canvas-container" style="flex: 1; display: flex; align-items: center; justify-content: center;">
    <canvas id="lineCanvas"></canvas>
  </div>

  <div id="right">
    <div style="flex: 1; display: flex; flex-direction: column;">
      <div style="display: flex; justify-content: center; align-items: center;">
        <h3 style="margin: 0;"><span style="font-size: 1.1em;">📋</span>Comps</h3>
      </div>
      <div id="compos"></div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
